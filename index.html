<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myvuee</title>
    <style>

</style>

   <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="app">
    {{title}}
    <div class="list_title">
        <ul>
          <li>商品信息</li>
          <li>商品金额</li>
          <li>商品数量</li>
          <li>总金额</li>
          <li>编辑</li>
        </ul>
       </div>
       <div class="list_items">
           <div class="item"  v-for="item in prolist">
              <div class="item_info">
                  <input type="checkbox" name="checkitem">
                  <img  alt="" :src="item.proimg">
                  <span class="iname">{{item.proname}}</span>
                  <span class="present">
                    <span v-for="part in item.parts">{{part.partsname}}<br></span>
                  </span>
              </div>
              <div class="item_price"> {{item.proprice | formatmoney}}</div>
              <div class="item_count">
                  <input type="number" name="itemcount" min="0" :value="item.procount" v-model="item.procount">
              </div>
              <div class="item_totleprice">{{item.proprice*item.procount | formatmoney}}</div>
              <div class="item_edit">
                 <a href="javascript:void(0);" class="delete">删除</a>
              </div>
           </div>
       </div>
       <div class="list_submit">
        <input type="checkbox" name="checkall" class="checkall">
        <a href="javascript:void(0);" class="selectall">全部选择</a>
        <a href="javascript:void(0);" class="canselselect">取消全选</a>
        <a href="javascript:void(0);" class="pay">立即支付</a>
        <span class="totleprice">总计：￥20.00</span>
       </div>
       </div>
  </body>

  <script src="js/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
  <script>

Vue.use(VueResource);
/* eslint-disable no-new */
var vm = new Vue({
  el: '#app',
  data: {
        "title":"haha",
        prolist:[]
    },
  compute:{
    
  },
     mounted:function(){   
           this.cartView();
  },

  filters: {
            formatmoney: function (value) {
              if (!value) return ''
              return "￥"+value.toFixed(2);
            }
          },
  methods:{
             cartView:function(){
                 var _this = this;
                 _this.$http.get("data/jsondata.json",{}).then(res=>{
                       _this.prolist = res.body.result.list;
                       _this.totalMoney = res.body.result.totleMoney;
                       console.log(res)
                 });
             }
  }
})

  </script>
</html>
